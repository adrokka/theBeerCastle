<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ site.baseurl }}/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/site-styles.css">
    <script src="{{ site.baseurl }}/scripts/scroll-hide.js"></script>
    <title>{{ site.title }}</title>
</head>

<body class="page {% if page.title %} page-{{ page.title | slugify }} {% endif %}">
    <div class="site">
        <header class="site-header">
            {% if true == page.home %}
            <h1 class="site-title">
                <a href="{{ site.baseurl }}/">
                    <i class="fab fa-fort-awesome-alt"></i>
                    {{ site.title }}
                </a>
            </h1>
            {% else %}
            <p class="site-title">
                <a href="{{ site.baseurl }}/">
                    <i class="fab fa-fort-awesome-alt"></i>
                    {{ site.title }}
                </a>
            </p>
            {% endif %}

            {% include navigation-page.html %}
        </header>

        <main class="site-main">
            {{ content }}
        </main>

        <footer class="site-footer">
            <p><a href="https://github.com/adrokka" target="_blank">All rights reserved &copy; adrokka</a></p>
        </footer>
    </div>
</body>

</html>
